apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sonar-agent.fullname" . }}
  labels:
    {{- include "sonar-agent.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "sonar-agent.fullname" . }}
  selector:
    matchLabels:
      {{- include "sonar-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- $combinedAnnotations := .Values.podAnnotations -}}
      {{- if .Values.registryCredentials -}}
      {{-   $combinedAnnotations = merge $combinedAnnotations (dict "container-registry-secret-version" (toJson .Values.registryCredentials | sha256sum)) }}
      {{- end -}}
      {{- $apiSettings := dict "checksum/apiConfig" (toJson .Values.apiConfig | sha256sum) }}
      {{- $_ := set $apiSettings "checksum/loki" (toJson .Values.loki | sha256sum) }}
      {{- $_ := set $apiSettings "checksum/prometheus" (toJson .Values.prometheus | sha256sum) }}
      {{- $_ := set $apiSettings "checksum/apiKey" (toJson .Values.apiKey | sha256sum) }}
      {{- $combinedAnnotations = merge $combinedAnnotations $apiSettings }}
      {{- with $combinedAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sonar-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- else if .Values.registryCredentials }}
      imagePullSecrets:
        - name: container-registry-credentials
      {{- end }}
      volumes:
        - name: appsettings-configmap
          configMap:
            name: appsettings-configmap-file
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: service-configmap
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: service-configmap-file
            # An array of keys from the ConfigMap to create as files
            items:
              {{- range $config := .Values.configs }}
              - key: {{ $config.key }}
                path: {{ $config.key }}.yaml
              {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --appsettings-location
            - ./settings
            {{- range $config := .Values.configs }}
            - {{ printf "./service-config/%s.yaml" $config.key | quote }}
            {{- end }}
          volumeMounts:
            - name: appsettings-configmap
              mountPath: "/sonar/sonar-agent/settings"
              readOnly: true
            - name: service-configmap
              mountPath: "/sonar/sonar-agent/service-config"
              readOnly: true
          env:
            - name: ApiKey
              valueFrom:
                secretKeyRef:
                  name: sonar-agent-secrets
                  key: apiKey
            - name: ENVIRONMENT
              value: k8s
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

